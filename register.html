<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>ListenLiber</title>
</head>

<body>
    <nav class="navbar-expand-lg bg-body-tertiary">
        <div class="navbar container-fluid" id="nav-bar">
            <a class="navbar-brand" href="#"><img src="images/logoListen.png" alt="Logo ListenLiber"
                    class="img-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class=" nav-link active px-md-5" id="link" aria-current="page" href="#">Home</a>
                    <a class=" nav-link px-md-5" id="link" href="#">Sobre n√≥s</a>
                    <a class=" nav-link px-md-5" id="link" href="#">Contato</a>
                    <a class=" nav-link px-md-5" id="link" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <section id="main-register">
        
        <div><img class="guri" src="images/guri.png" alt=""></div>

        <div class="campo">
            <h1 class="title-register">Cadastre-se</h1>
            <label for="name">Informe o seu nome</label>
            <input type="text" id="name" placeholder="Insira o seu nome completo">

            <label for="email">Infome o seu email</label>
            <input type="email" id="email" placeholder="Insira o seu email">

            <label for="senha">Informe uma senha</label>
            <input type="password" id="senha" placeholder="Insira uma senha">

            <button class="btn-register">Finalizar</button>
        </div>
    </section>
    
    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
